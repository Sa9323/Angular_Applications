<div class="container">
    <div class="myCard">
        <div class="row">
                <div class="myLeftCtn">
                    <form class="myForm text-center">
                        <header style="font-size: 2em;">Reset Password</header>
                        <p class="text-center" style="padding-bottom: 20px;">Please enter your email address to request a password reset.</p>
                        <div class="form-group p-2">
                            <i class="fas fa-user"></i>
                            <input type="email" class="formControl myInput" placeholder="Email Address" #passwordResetEmail
                                required>
                        </div>


                        <!-- Calling ForgotPassword from AuthService Api -->
                        <div class="formGroup p-2">
                            <input type="button" class="butt" value="Reset Password" style="cursor: pointer;"
                                (click)="authService.ForgotPassword(passwordResetEmail.value)">
                        </div>

                        <div class="form-group p-2">
                            <span style="display: inline-flex; align-items: baseline;">Go back to ? &nbsp;<span style="cursor: pointer;" routerLink="/sign-in">
                                    <header>Sign In</header></span></span>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
